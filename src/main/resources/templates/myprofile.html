<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/MyCSS.css"/>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
    <title>GoatGrindr - My Profile</title>

</head>
<body>
<div>
<div id="wrapper">
    <header id="header">


        <h1 th:inline="text">My profile for  [[${#httpServletRequest.remoteUser}]]!</h1>
        <form th:action="@{/updateprofile}" method="get">
            <input type="submit" value="Update Profile"/>
        </form>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
        <form th:action="@{/carousel}" method="get">
            <input type="submit" value="Get Grinding"/>
        </form>

</header>
    <div class="container">
        <div class="navbar-header">
            <img id="profilePic" src="images/goatLogo.png" alt="goatLogo">
        </div>
        <h2>Mads</h2>
        <h3>Mand</h3>
        <h3>5 år</h3>
        <h4>Jeg har oprettet denne profil med formålet: At finde min eneste ged.</h4>

    </div>

</div>
</div>
</body>
</html>
